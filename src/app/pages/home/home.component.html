<div class="container">
    <form
      class="form-inline mt-4 d-flex justify-content-center"
      (ngSubmit)="handleFind()"
    >
      <div class="form-group">
       
        <div class="input-group mb-3">
          <input
          [(ngModel)]="userName"
          id="userName"
          name="userName"
          type="text" class="form-control" placeholder="Enter Username" aria-label="" aria-describedby="basic-addon1">
          <div class="input-group-prepend">
            <button class="btn btn-primary" type="submit">Find user</button>
          </div>
        </div>
       
      </div>
    
    </form>
  
    <!-- to render error -->
    <div *ngIf="error" class="alert alert-danger m-5" role="alert">
      {{ error }}
    </div>
  
    <div class="row mt-3">
      <div class="col col-md-4">
        <app-user-card *ngIf="user" [user]="user"></app-user-card>
      </div>
      <div class="col col-md-8">
        <app-repos *ngIf="user" [repoUrl]="user.repos_url"></app-repos>
      </div>
    </div>
  </div>
